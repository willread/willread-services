version: "3.8"
services:
  nginx:
    restart: always
    build: .
    ports:
      - "80:80"
      - "443:443"
    secrets:
      - gamera_cert
      - gamera_key
    networks:
      - default
      - gamera
  gamera-api:
    image: willread/gamera-api
    # build:
    #   context: ../gamera-api
    #   dockerfile: Dockerfile
    environment:
      - PORT=3004
      - AUTH0_API_IDENTIFIER=https://api.gamera.org
      - AUTH0_DOMAIN=gamera.us.auth0.co
    env_file:
      - ./env/gamera-api.env
    restart: always
    expose:
      - "3004"
    links:
      - gamera-mongo
    networks:
      - gamera
      - default
  gamera-mongo:
    image: mongo
    env_file:
      - ./env/gamera-mongo.env
    volumes:
      - ./data/gamera-mongo:/data/db
    restart: always
    expose:
      - "27017"
    networks:
      - gamera
secrets:
  gamera_cert:
    file: ./secrets/gamera.org-cert.pem
  gamera_key:
    file: ./secrets/gamera.org-key.pem
networks:
  gamera:
    driver: bridge
    internal: true